<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Girasoles ðŸŒ»</title>
<style>
    body{
        margin:0;
        background:black;
        overflow:hidden;
    }
    canvas{
        display:block;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let petalos = [];
let centroListo = false;

function crearPetalos(x,y,scale){
    const colores=["#FFD84D","#FFC300","#FFDB58","#F4C430"];
    for(let i=0;i<40;i++){
        petalos.push({
            x:x,
            y:y,
            r:60*scale,
            ang:i*(Math.PI*2/40),
            color:colores[Math.floor(Math.random()*colores.length)]
        });
    }
}

function dibujarPetalo(p){
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.ang);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(p.r,-p.r,p.r*2,p.r,p.r*0.2,p.r*2);
    ctx.bezierCurveTo(-p.r*2,p.r,-p.r,-p.r,0,0);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.restore();
}

function dibujarCentro(x,y,r){
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fillStyle="#5C4033";
    ctx.fill();
}

crearPetalos(canvas.width/2, canvas.height/2, 1);

let indice = 0;

function animar(){
    if(indice < petalos.length){
        dibujarPetalo(petalos[indice]);
        indice++;
        requestAnimationFrame(animar);
    }else if(!centroListo){
        dibujarCentro(canvas.width/2, canvas.height/2, 45);
        centroListo = true;
    }
}

animar();
</script>

</body>
</html>
